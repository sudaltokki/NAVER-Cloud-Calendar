<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <title>Ncloud Edu Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="nav-container">
            <ul>
                <li class="nav-item"><a href="https://edu.ncloud.com"><img src="logo.png" width="200px"></a></li>
            </ul>
        </nav>
        <div class="header-text">
            <div class="header-year">2022</div>
            <div class="header-month">07</div>
            <div class="header-edu">교육일정</div>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
            <div class="schedule"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="test.js"></script>
</body>
</html>
